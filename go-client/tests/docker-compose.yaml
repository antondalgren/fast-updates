version: '3.3'

services:
  ganache:
    image: trufflesuite/ganache:latest
    command: --chain.hardfork="london" --miner.blockTime=5 --wallet.accounts "0xc5e8f61d1ab959b397eecc0a37a6517b8e67a0e7cf1f4bce5591f3ed80199122, 10000000000000000000000" "0xd49743deccbccc5dc7baa8e69e5be03298da8688a15dd202e20f15d5e0e9a9fb, 10000000000000000000000" "0x23c601ae397441f3ef6f1075dcb0031ff17fb079837beadaf3c84d96c6f3e569, 10000000000000000000000" "0xee9d129c1997549ee09c0757af5939b2483d80ad649a0eda68e8b0357ad11131, 10000000000000000000000" "0x87630b2d1de0fbd5044eb6891b3d9d98c34c8d310c852f98550ba774480e47cc, 10000000000000000000000" "0x275cc4a2bfd4f612625204a20a2280ab53a6da2d14860c47a9f5affe58ad86d4, 10000000000000000000000" "0x7f307c41137d1ed409f0a7b028f6c7596f12734b1d289b58099b99d60a96efff, 10000000000000000000000" "0x2a8aede924268f84156a00761de73998dac7bf703408754b776ff3f873bcec60, 10000000000000000000000" "0x8b24fd94f1ce869d81a34b95351e7f97b2cd88a891d5c00abc33d0ec9501902e, 10000000000000000000000" "0x28d1bfbbafe9d1d4f5a11c3c16ab6bf9084de48d99fbac4058bdfa3c80b29085, 10000000000000000000000" "0x28d1bfbbafe9d1d4f5a11c3c16ab6bf9084de48d99fbac4058bdfa3c80b29086, 10000000000000000000000"
    ports:
      - 8545:8545

  deploy:
    container_name: deploy
    image: golang:1.21.0-bullseye
    volumes:
      - "../:/client"
    working_dir: "/client"
    command: /bin/bash -c 'go run tests/test.go --config tests/configs/config_deploy.toml deploy'
  
  mock_register:
    container_name: mock_register
    image: golang:1.21.0-bullseye
    volumes:
      - "../:/client"
    working_dir: "/client"
    command: /bin/bash -c 'go run tests/test.go --config tests/configs/config1.toml register 2 && go run tests/test.go --config tests/configs/config2.toml register 2 && go run tests/test.go --config tests/configs/config3.toml register 2'
  
  client1:
    container_name: client1
    image: golang:1.21.0-bullseye
    volumes:
      - "../:/client"
    working_dir: "/client"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: /bin/bash -c 'go run main.go --config tests/configs/config1.toml'

  client2:
    container_name: client2
    image: golang:1.21.0-bullseye
    volumes:
      - "../:/client"
    working_dir: "/client"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: /bin/bash -c 'go run main.go --config tests/configs/config2.toml'

  client3:
    container_name: client3
    image: golang:1.21.0-bullseye
    volumes:
      - "../:/client"
    working_dir: "/client"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: /bin/bash -c 'go run main.go --config tests/configs/config3.toml'

  test-client:
    container_name: test-client
    image: golang:1.21.0-bullseye
    volumes:
      - "../:/client"
    working_dir: "/client"
    command: /bin/bash -c 'CHAIN_NODE="docker_ganache" go test -v client/client_test.go'

  value-provider:
    container_name: value-provider
    image: ghcr.io/flare-foundation/ftso-v2-example-value-provider:latest
    ports:
      - 3101:3101
    environment:
      - VALUE_PROVIDER_IMPL=${VALUE_PROVIDER_IMPL}
      - VALUE_PROVIDER_CLIENT_PORT=3101